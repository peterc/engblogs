<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Recent posts from {{.FeedCount}} engineering blogs, updated every few hours.">
<title>Engineering Blogs â€” {{.EntryCount}} posts from {{.FeedCount}} feeds</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'SF Mono', ui-monospace, Menlo, Consolas, monospace;
  font-size: 15px;
  line-height: 1.5;
  color: #222;
  background: #fff;
}

.container {
  max-width: 1060px;
  margin: 0 auto;
  padding: 0 1.25em 3em;
}

header {
  background: #222;
  color: #fff;
  padding: 10px 1.25em;
  margin-bottom: 1.25em;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 1.5em;
  flex-wrap: wrap;
  max-width: 1060px;
  margin-left: auto;
  margin-right: auto;
}

h1 {
  font-size: 15px;
  font-weight: 700;
  letter-spacing: 0.5px;
  text-transform: uppercase;
}

.subtitle {
  color: #999;
}

.subtitle a {
  color: #6bf;
  text-decoration: none;
}

.subtitle a:hover {
  text-decoration: underline;
}

h2 {
  font-size: 12px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: #fff;
  background: #555;
  padding: 4px 6px;
  margin-top: 1.5em;
  margin-bottom: 0;
}

.entries {
  display: grid;
  grid-template-columns: 210px 1fr;
  gap: 0;
  border-left: 3px solid #e0e0e0;
}

.entry {
  display: contents;
}

.entry:nth-child(odd) .source,
.entry:nth-child(odd) .title {
  background: #f6f6f6;
}

.source {
  padding: 5px 10px 5px 8px;
  font-size: 13px;
  font-weight: 600;
  color: #555;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  border-bottom: 1px solid #eee;
}

.source a {
  color: #555;
  text-decoration: none;
}

.source a:hover {
  color: #000;
}

.title {
  padding: 5px 8px;
  border-bottom: 1px solid #eee;
}

.title a {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
  font-size: 15px;
  color: #1a1a1a;
  text-decoration: none;
}

.title a:visited {
  color: #aaa;
}

.title a:hover {
  color: #06c;
  text-decoration: underline;
}

footer {
  margin-top: 2.5em;
  padding-top: 1em;
  border-top: 2px solid #222;
  font-size: 13px;
  color: #888;
}

footer a {
  color: #555;
  text-decoration: none;
  font-weight: 600;
}

footer a:hover {
  color: #000;
  text-decoration: underline;
}

@media (max-width: 700px) {
  header {
    flex-direction: column;
    gap: 0.25em;
    align-items: flex-start;
  }
  .entries {
    display: block;
    border-left: 2px solid #e0e0e0;
  }
  .entry {
    display: block;
    padding: 6px 0 6px 8px;
    border-bottom: 1px solid #eee;
  }
  .entry:nth-child(odd) {
    background: #f6f6f6;
  }
  .entry:nth-child(odd) .source,
  .entry:nth-child(odd) .title {
    background: transparent;
  }
  .source {
    border-bottom: none;
    padding: 0;
    font-size: 12px;
    color: #888;
  }
  .source a { color: #888; }
  .title {
    border-bottom: none;
    padding: 0;
  }
}
</style>
</head>
<body>

<div class="container">

<header>
  <h1>Engineering Blogs</h1>
  <p class="subtitle">
    {{.EntryCount}} posts / {{.FeedCount}} feeds / 7 days
    &middot; <a href="engblogs.opml">OPML</a>
  </p>
</header>

{{range .Groups}}
<h2>{{.Date}}</h2>
<div class="entries">
{{range .Entries}}
<div class="entry">
  <span class="source"><a href="{{.BlogURL}}">{{.BlogName}}</a></span>
  <span class="title"><a href="{{.URL}}">{{.Title}}</a></span>
</div>
{{end}}
</div>
{{end}}

<footer>
  <a href="https://github.com/peterc/engblogs/issues">Suggest a feed</a> by opening an issue or PR on <a href="https://github.com/peterc/engblogs">GitHub</a>.
</footer>

</div>

</body>
</html>
