<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Engineering Blogs â€” {{.EntryCount}} posts from {{.FeedCount}} feeds</title>
<meta name="description" content="Recent posts from {{.FeedCount}} engineering blogs, updated every few hours. No algorithms, no accounts, just links.">
<meta name="author" content="Peter Cooper">
<link rel="canonical" href="https://engineeringblogs.xyz/">
<link rel="alternate" type="application/rss+xml" title="Engineering Blogs OPML" href="https://engineeringblogs.xyz/engblogs.opml">
<meta property="og:type" content="website">
<meta property="og:title" content="Engineering Blogs">
<meta property="og:description" content="Recent posts from {{.FeedCount}} engineering blogs, updated every few hours.">
<meta property="og:url" content="https://engineeringblogs.xyz/">
<meta property="og:site_name" content="Engineering Blogs">
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="Engineering Blogs">
<meta name="twitter:description" content="Recent posts from {{.FeedCount}} engineering blogs, updated every few hours.">
<meta name="theme-color" content="#c42">
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¡</text></svg>">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'SF Mono', ui-monospace, Menlo, Consolas, monospace;
  font-size: 16px;
  line-height: 1.5;
  color: #222;
  background: #fff;
}

.container {
  max-width: 1060px;
  margin: 0 auto;
  padding: 0 1.25em 3em;
}

header {
  background: linear-gradient(135deg, #c42 0%, #e63 100%);
  color: #fff;
  padding: 20px 1.25em;
  margin-bottom: 1.25em;
  font-size: 15px;
  max-width: 1060px;
  margin-left: auto;
  margin-right: auto;
  display: flex;
  flex-wrap: wrap;
  align-items: flex-start;
  justify-content: space-between;
  gap: 8px;
}

#filter-wrap {
  position: relative;
  align-self: center;
  width: 280px;
}

#filter {
  font-family: inherit;
  font-size: 14px;
  padding: 5px 28px 5px 10px;
  border: 1px solid rgba(255,255,255,0.4);
  border-radius: 3px;
  background: rgba(255,255,255,0.15);
  color: #fff;
  outline: none;
  width: 100%;
}

#filter::placeholder {
  color: rgba(255,255,255,0.5);
}

#filter:focus {
  background: rgba(255,255,255,0.25);
  border-color: rgba(255,255,255,0.7);
}

#filter-clear {
  position: absolute;
  right: 4px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: rgba(255,255,255,0.5);
  font-size: 18px;
  cursor: pointer;
  padding: 0 4px;
  display: none;
  line-height: 1;
}

#filter-clear:hover {
  color: #fff;
}

.hidden { display: none !important; }
.entry.hidden { display: contents; }
.entry.hidden .source,
.entry.hidden .title { display: none; }

h1 {
  font-size: 28px;
  font-weight: 700;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: #fff;
  text-shadow: 0 2px 8px rgba(0,0,0,0.3);
  margin-bottom: 2px;
}

h1 span {
  display: inline-block;
  border-bottom: 3px solid rgba(255,255,255,0.4);
  padding-bottom: 2px;
}

.subtitle {
  color: rgba(255,255,255,0.65);
}

.subtitle a {
  color: #fff;
  text-decoration: underline;
  text-decoration-color: rgba(255,255,255,0.4);
  text-underline-offset: 2px;
}

.subtitle a:hover {
  text-decoration-color: #fff;
}

h2 {
  font-size: 16px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: #fff;
  background: #e63;
  padding: 6px 1.25em;
  margin-top: 1.5em;
  margin-bottom: 0;
}

.entries {
  display: grid;
  grid-template-columns: 210px 1fr;
  gap: 0;
  border-left: 3px solid #e63;
}

.entry {
  display: contents;
}

.entry:nth-child(odd) .source,
.entry:nth-child(odd) .title {
  background: #f7f7f6;
}

.source {
  padding: 5px 10px 5px calc(1.25em - 3px);
  font-size: 14px;
  font-weight: 600;
  color: #555;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  border-bottom: 1px solid #eee;
}

.source a {
  color: #555;
  text-decoration: none;
}

.source a:hover {
  color: #e63;
}

.title {
  padding: 5px 8px;
  border-bottom: 1px solid #eee;
}

.title a {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
  font-size: 16px;
  color: #1a1a1a;
  text-decoration: none;
}

.title a:visited {
  color: #aaa;
}

.title a:hover {
  color: #e63;
  text-decoration: underline;
}

footer {
  margin-top: 2.5em;
  padding-top: 1em;
  border-top: 2px solid #e63;
  font-size: 14px;
  color: #888;
  display: flex;
  justify-content: space-between;
  align-items: baseline;
}

footer a {
  color: #555;
  text-decoration: none;
  font-weight: 600;
}

footer a:hover {
  color: #e63;
  text-decoration: underline;
}

@media (max-width: 700px) {
  footer {
    flex-direction: column;
    gap: 0.25em;
  }
  header {
    flex-direction: column;
    gap: 0.25em;
    align-items: flex-start;
  }
  #filter-wrap {
    display: none;
  }
  .entry.hidden {
    display: none;
  }
  .entries {
    display: block;
    border-left: 3px solid #e63;
  }
  .entry {
    display: block;
    padding: 6px 0 6px 8px;
    border-bottom: 1px solid #eee;
  }
  .entry:nth-child(odd) {
    background: #f7f7f6;
  }
  .entry:nth-child(odd) .source,
  .entry:nth-child(odd) .title {
    background: transparent;
  }
  .source {
    border-bottom: none;
    padding: 0 0 2px 0;
  }
  .source a:hover { color: #e63; }
  .title {
    border-bottom: none;
    padding: 0;
  }
}
</style>
</head>
<body>

<div class="container">

<header>
  <div>
    <h1><span>Engineering Blogs</span></h1>
    <p class="subtitle">
      {{.EntryCount}} posts / {{.FeedCount}} feeds / 7 days
      &middot; <a href="engblogs.opml">OPML</a>
    </p>
  </div>
  <div id="filter-wrap">
    <input type="text" id="filter" placeholder="Filter posts..." autocomplete="off" spellcheck="false">
    <button type="button" id="filter-clear" aria-label="Clear filter">&times;</button>
  </div>
</header>

{{range .Groups}}
<h2>{{.Date}}</h2>
<div class="entries">
{{range .Entries}}
<div class="entry">
  <span class="source"><a href="{{.BlogURL}}">{{.BlogName}}</a></span>
  <span class="title"><a href="{{.URL}}">{{.Title}}</a></span>
</div>
{{end}}
</div>
{{end}}

<footer>
  <span><a href="https://github.com/peterc/engblogs/issues">Suggest a feed</a> by opening an issue or PR on <a href="https://github.com/peterc/engblogs">GitHub</a>.</span>
  <span>A <a href="https://cooperpress.com/">Cooperpress</a> project</span>
</footer>

</div>

<script>
(function() {
  var timer, input = document.getElementById('filter'),
      btn = document.getElementById('filter-clear');
  input.addEventListener('input', function() {
    clearTimeout(timer);
    timer = setTimeout(filter, 200);
  });
  btn.addEventListener('click', function() {
    input.value = '';
    filter();
    input.focus();
  });
  function filter() {
    var q = input.value.toLowerCase();
    btn.style.display = q ? 'block' : 'none';
    document.querySelectorAll('.entry').forEach(function(entry) {
      var text = entry.textContent.toLowerCase();
      entry.classList.toggle('hidden', q && text.indexOf(q) === -1);
    });
    document.querySelectorAll('h2').forEach(function(h2) {
      var entries = h2.nextElementSibling;
      if (!entries) return;
      var allHidden = !entries.querySelector('.entry:not(.hidden)');
      h2.classList.toggle('hidden', q && allHidden);
      entries.classList.toggle('hidden', q && allHidden);
    });
  }
})();
</script>
</body>
</html>
